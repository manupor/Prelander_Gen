<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Castle Slot Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <h1>üè∞ Castle Slot Loading...</h1>
        <p>Please wait while the game loads</p>
    </div>
    
    <script>
        console.log('üè∞ Castle Slot Test Page Loading...');
        
        // Simple loading test
        window.addEventListener('load', function() {
            console.log('üìÑ Page loaded successfully');
            
            // Hide loading after 2 seconds
            setTimeout(() => {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.innerHTML = '<h1>‚úÖ Test Successful!</h1><p>The page loaded correctly. Now testing game files...</p>';
                }
            }, 2000);
        });
        
        // Test if we can load the main game script
        setTimeout(() => {
            const script = document.createElement('script');
            script.src = 'scripts/supportcheck.js';
            script.onload = function() {
                console.log('‚úÖ Support check loaded successfully');
                document.getElementById('loading').innerHTML += '<br>‚úÖ Support check: OK';
            };
            script.onerror = function() {
                console.error('‚ùå Failed to load support check');
                document.getElementById('loading').innerHTML += '<br>‚ùå Support check: FAILED';
            };
            document.head.appendChild(script);
        }, 3000);
    </script>
</body>
</html>
