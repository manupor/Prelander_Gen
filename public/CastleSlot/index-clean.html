	<!-- Simple click tracking without interfering with game -->
	<script>
		console.log('üè∞ Castle Slot Clean Version Loading...');
		
		let clickCount = 0;
		
		// Wait for game to load completely
		window.addEventListener('load', function() {
			console.log('üìÑ Game page loaded');
			
			// Add simple click tracking after game loads
			setTimeout(() => {
				document.addEventListener('click', function(event) {
					clickCount++;
					console.log('üñ±Ô∏è Click #' + clickCount);
					
					// On second click, send win message
					if (clickCount === 2) {
						setTimeout(() => {
							console.log('üèÜ Sending win popup message');
							if (window.parent && window.parent !== window) {
								window.parent.postMessage({
									type: "showWinPopup",
									spinCount: clickCount
								}, "*");
							}
						}, 2000);
					}
				});
				console.log('‚úÖ Click tracking ready');
			}, 5000); // Wait 5 seconds for game to fully initialize
		});
	</script>
