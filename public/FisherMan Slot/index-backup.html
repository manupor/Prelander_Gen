<script>
// ===== CONFIGURATION =====
(function() {
    const params = new URLSearchParams(window.location.search);
    
    window.GAME_CONFIG = {
        spinsToWin: parseInt(params.get('spinsToWin')) || 2,
        delayAfterSpin: parseInt(params.get('delayAfterSpin')) || 3000,
        redirectUrl: params.get('redirectUrl') || 'https://example.com',
        modalTitle: params.get('modalTitle') || 'ðŸŽ‰ WINNER! ðŸŽ‰',
        modalMessage: params.get('modalMessage') || 'CONGRATULATIONS!',
        prizeAmount: params.get('prizeAmount') || '500',
        prizeCurrency: params.get('prizeCurrency') || '$',
        buttonText: params.get('buttonText') || 'CLAIM BONUS',
        balance: parseInt(params.get('balance')) || 1000,
        bg: params.get('bg') || 'ocean',
        primaryColor: params.get('primary') ? decodeURIComponent(params.get('primary')) : '#4a90e2',
        secondaryColor: params.get('secondary') ? decodeURIComponent(params.get('secondary')) : '#7b68ee',
        debug: params.get('debug') === 'true' || true
    };
    
    // Apply background style
    const html = document.documentElement;
    html.classList.remove('bg-ocean', 'bg-dark', 'bg-custom');
    
    if (window.GAME_CONFIG.bg === 'dark') {
        html.classList.add('bg-dark');
    } else if (window.GAME_CONFIG.bg === 'custom') {
        html.classList.add('bg-custom');
        html.style.setProperty('--primary-color', window.GAME_CONFIG.primaryColor);
        html.style.setProperty('--secondary-color', window.GAME_CONFIG.secondaryColor);
    }
    
    // Update balance overlay
    const balanceOverlay = document.getElementById('balanceOverlay');
    if (balanceOverlay) {
        balanceOverlay.textContent = 'Balance: ' + window.GAME_CONFIG.prizeCurrency + window.GAME_CONFIG.balance;
    }
    
    console.log('Game config loaded:', window.GAME_CONFIG);
})();

// ===== GAME MODIFICATION SYSTEM =====
(function() {
    'use strict';
    
    let spinCount = 0;
    let modalShown = false;
    let gameCanvas = null;
    
    function log(...args) {
        if (window.GAME_CONFIG.debug) {
            console.log('[GAME MOD]', ...args);
        }
    }
    
    function init() {
        log('Initializing game modifications...');
        
        const checkCanvas = setInterval(() => {
            gameCanvas = document.querySelector('canvas');
            if (gameCanvas) {
                clearInterval(checkCanvas);
                log('Game canvas found, setting up spin detector...');
                setupSpinDetector();
                setupModal();
            }
        }, 100);
    }
    
    function setupSpinDetector() {
        document.addEventListener('click', handleClick, true);
        document.addEventListener('touchstart', handleClick, true);
        log('Spin detector activated');
    }
    
    function handleClick(e) {
        if (modalShown) return;
        
        const target = e.target;
        if (target.tagName === 'CANVAS') {
            spinCount++;
            log(`Spin #${spinCount} detected`);
            
            if (spinCount === window.GAME_CONFIG.spinsToWin) {
                log('Winning spin reached! Showing modal in ' + window.GAME_CONFIG.delayAfterSpin + 'ms...');
                
                setTimeout(() => {
                    showWinnerModal();
                }, window.GAME_CONFIG.delayAfterSpin);
            }
        }
    }
    
    function setupModal() {
        const modal = document.getElementById('winnerModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalPrize = document.getElementById('modalPrize');
        const claimButton = document.getElementById('claimButton');
        
        modalTitle.textContent = window.GAME_CONFIG.modalTitle;
        modalMessage.textContent = window.GAME_CONFIG.modalMessage;
        modalPrize.textContent = window.GAME_CONFIG.prizeCurrency + window.GAME_CONFIG.prizeAmount;
        claimButton.textContent = window.GAME_CONFIG.buttonText;
        
        claimButton.addEventListener('click', () => {
            log('Claim button clicked, redirecting to:', window.GAME_CONFIG.redirectUrl);
            window.location.href = window.GAME_CONFIG.redirectUrl;
        });
        
        log('Modal configured');
    }
    
    function showWinnerModal() {
        if (modalShown) return;
        
        modalShown = true;
        const modal = document.getElementById('winnerModal');
        modal.style.display = 'block';
        
        log('Winner modal displayed!');
    }
    
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init();
    }
    
})();
</script>
