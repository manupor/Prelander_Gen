<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with wood texture -->
  <defs>
    <pattern id="wood" x="0" y="0" width="6" height="100%" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="2" height="100%" fill="#8B5A2B"/>
      <rect x="2" y="0" width="2" height="100%" fill="#654321"/>
      <rect x="4" y="0" width="2" height="100%" fill="#8B5A2B"/>
    </pattern>
    <radialGradient id="redGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B0000;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#wood)"/>
  <rect width="400" height="300" fill="url(#redGrad)" opacity="0.9"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#FFD700" text-anchor="middle" stroke="#654321" stroke-width="3">SCRATCH & WIN</text>
  
  <!-- Grid of scratch cards -->
  <g transform="translate(80, 70)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="60" height="60" rx="8" fill="url(#goldGrad)" stroke="#8B5A2B" stroke-width="2"/>
    <text x="30" y="40" font-size="24" text-anchor="middle">💎</text>
    
    <rect x="80" y="0" width="60" height="60" rx="8" fill="url(#goldGrad)" stroke="#8B5A2B" stroke-width="2"/>
    <text x="110" y="40" font-size="24" text-anchor="middle">🎰</text>
    
    <rect x="160" y="0" width="60" height="60" rx="8" fill="url(#goldGrad)" stroke="#8B5A2B" stroke-width="2"/>
    <text x="190" y="40" font-size="24" text-anchor="middle">🏆</text>
    
    <!-- Row 2 -->
    <rect x="0" y="75" width="60" height="60" rx="8" fill="url(#goldGrad)" stroke="#8B5A2B" stroke-width="2"/>
    <text x="30" y="115" font-size="24" text-anchor="middle">⭐</text>
    
    <rect x="80" y="75" width="60" height="60" rx="8" fill="url(#goldGrad)" stroke="#8B5A2B" stroke-width="2" opacity="0.3"/>
    <rect x="80" y="75" width="60" height="60" rx="8" fill="url(#redGrad)"/>
    <text x="110" y="105" font-size="16" font-weight="bold" fill="#FFD700" text-anchor="middle">$1000</text>
    
    <rect x="160" y="75" width="60" height="60" rx="8" fill="url(#goldGrad)" stroke="#8B5A2B" stroke-width="2"/>
    <text x="190" y="115" font-size="24" text-anchor="middle">💰</text>
    
    <!-- Row 3 -->
    <rect x="0" y="150" width="60" height="60" rx="8" fill="url(#goldGrad)" stroke="#8B5A2B" stroke-width="2"/>
    <text x="30" y="190" font-size="24" text-anchor="middle">🎁</text>
    
    <rect x="80" y="150" width="60" height="60" rx="8" fill="url(#goldGrad)" stroke="#8B5A2B" stroke-width="2" opacity="0.3"/>
    <rect x="80" y="150" width="60" height="60" rx="8" fill="url(#redGrad)"/>
    <text x="110" y="175" font-size="12" font-weight="bold" fill="#FFD700" text-anchor="middle">FREE</text>
    <text x="110" y="190" font-size="12" font-weight="bold" fill="#FFD700" text-anchor="middle">SPINS</text>
    
    <rect x="160" y="150" width="60" height="60" rx="8" fill="url(#goldGrad)" stroke="#8B5A2B" stroke-width="2"/>
    <text x="190" y="190" font-size="24" text-anchor="middle">💎</text>
  </g>
  
  <!-- Instruction -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFD700" text-anchor="middle">🪙 Scratch to reveal prizes!</text>
</svg>
