<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Wheel - Spin & Win!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .carousel-container {
            position: relative;
            margin-bottom: 30px;
            padding: 0 60px;
        }

        .theme-selection {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            height: 280px;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            gap: 20px;
        }

        .theme-card {
            min-width: 200px;
            background: white;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0.5;
            transform: scale(0.85);
        }

        .theme-card.active {
            opacity: 1;
            transform: scale(1);
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea15, #764ba215);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .carousel-arrow:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .carousel-arrow:active {
            transform: translateY(-50%) scale(0.95);
        }

        .carousel-arrow.left {
            left: 0;
        }

        .carousel-arrow.right {
            right: 0;
        }

        .carousel-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .indicator-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e0e0e0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .indicator-dot.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            transform: scale(1.3);
        }

        .theme-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .theme-name {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .start-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .start-button:active {
            transform: translateY(0);
        }

        .start-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ Fortune Wheel</h1>
        <p class="subtitle">Choose your theme and spin to win amazing prizes!</p>
        
        <div class="carousel-container">
            <button class="carousel-arrow left" id="prevBtn">‚Üê</button>
            
            <div class="theme-selection" id="themeSelection">
                <div class="carousel-track" id="carouselTrack">
                    <div class="theme-card active" data-theme="underwater" data-index="0">
                        <div class="theme-icon">üåä</div>
                        <div class="theme-name">Underwater</div>
                    </div>
                    <div class="theme-card" data-theme="china" data-index="1">
                        <div class="theme-icon">üèÆ</div>
                        <div class="theme-name">China</div>
                    </div>
                    <div class="theme-card" data-theme="christmas" data-index="2">
                        <div class="theme-icon">üéÑ</div>
                        <div class="theme-name">Christmas</div>
                    </div>
                    <div class="theme-card" data-theme="pirates" data-index="3">
                        <div class="theme-icon">üè¥‚Äç‚ò†Ô∏è</div>
                        <div class="theme-name">Pirates</div>
                    </div>
                </div>
            </div>
            
            <button class="carousel-arrow right" id="nextBtn">‚Üí</button>
        </div>

        <div class="carousel-indicators" id="indicators">
            <span class="indicator-dot active" data-index="0"></span>
            <span class="indicator-dot" data-index="1"></span>
            <span class="indicator-dot" data-index="2"></span>
            <span class="indicator-dot" data-index="3"></span>
        </div>

        <button class="start-button" id="startButton">
            Start Game
        </button>
    </div>

    <script>
        // Carousel state
        let currentIndex = 0;
        const themes = document.querySelectorAll('.theme-card');
        const totalThemes = themes.length;
        const carouselTrack = document.getElementById('carouselTrack');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const indicators = document.querySelectorAll('.indicator-dot');
        
        // Get selected theme from active card
        function getSelectedTheme() {
            const activeCard = document.querySelector('.theme-card.active');
            return activeCard ? activeCard.dataset.theme : 'underwater';
        }

        // Update carousel position and state
        function updateCarousel(index) {
            currentIndex = index;
            
            // Calculate offset to center the active card
            const cardWidth = 220; // card width + gap
            const offset = -index * cardWidth + (carouselTrack.parentElement.offsetWidth / 2) - (cardWidth / 2);
            carouselTrack.style.transform = `translateX(${offset}px)`;
            
            // Update active states
            themes.forEach((card, i) => {
                card.classList.toggle('active', i === index);
            });
            
            // Update indicators
            indicators.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
            
            // Update arrow states
            prevBtn.disabled = (index === 0);
            nextBtn.disabled = (index === totalThemes - 1);
        }

        // Navigate to previous theme
        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                updateCarousel(currentIndex - 1);
            }
        });

        // Navigate to next theme
        nextBtn.addEventListener('click', () => {
            if (currentIndex < totalThemes - 1) {
                updateCarousel(currentIndex + 1);
            }
        });

        // Click on theme card
        themes.forEach((card, index) => {
            card.addEventListener('click', () => {
                updateCarousel(index);
            });
        });

        // Click on indicators
        indicators.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                updateCarousel(index);
            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentIndex > 0) {
                updateCarousel(currentIndex - 1);
            } else if (e.key === 'ArrowRight' && currentIndex < totalThemes - 1) {
                updateCarousel(currentIndex + 1);
            }
        });

        // Touch/Swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        carouselTrack.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        carouselTrack.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50 && currentIndex < totalThemes - 1) {
                // Swipe left - next
                updateCarousel(currentIndex + 1);
            }
            if (touchEndX > touchStartX + 50 && currentIndex > 0) {
                // Swipe right - previous
                updateCarousel(currentIndex - 1);
            }
        }

        // Start game button
        document.getElementById('startButton').addEventListener('click', function() {
            const selectedTheme = getSelectedTheme();
            window.location.href = `game.html?theme=${selectedTheme}`;
        });

        // Initialize carousel
        window.addEventListener('load', () => {
            updateCarousel(0);
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            updateCarousel(currentIndex);
        });
    </script>
</body>
</html>
