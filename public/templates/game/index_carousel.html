<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Wheel - Select Your Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
        }

        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .carousel-container {
            display: flex;
            width: 400%; /* 4 themes √ó 100% */
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .theme-slide {
            width: 25%; /* 100% / 4 themes */
            height: 100%;
            position: relative;
            flex-shrink: 0;
        }

        .theme-slide iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Navigation Arrows */
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 2em;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .nav-arrow:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.7);
        }

        .nav-arrow:active {
            transform: translateY(-50%) scale(0.95);
        }

        .nav-arrow.left {
            left: 30px;
        }

        .nav-arrow.right {
            right: 30px;
        }

        .nav-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Theme Indicator */
        .theme-indicator {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 50px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .theme-name-display {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Dots Indicator */
        .dots-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 1000;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            transform: scale(1.4);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.6);
        }

        .dot:hover:not(.active) {
            background: rgba(255, 255, 255, 0.6);
        }

        /* Start Button */
        .start-button {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            border: none;
            padding: 20px 60px;
            font-size: 1.8em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .start-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.7);
        }

        .start-button:active {
            transform: translateX(-50%) scale(0.98);
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            font-size: 4em;
            color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .nav-arrow {
                width: 50px;
                height: 50px;
                font-size: 1.5em;
            }

            .nav-arrow.left {
                left: 15px;
            }

            .nav-arrow.right {
                right: 15px;
            }

            .theme-name-display {
                font-size: 1.2em;
            }

            .start-button {
                font-size: 1.3em;
                padding: 15px 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader">üé∞</div>
    </div>

    <!-- Theme Indicator -->
    <div class="theme-indicator">
        <div class="theme-name-display" id="themeNameDisplay">
            <span id="themeEmoji">üåä</span>
            <span id="themeName">UNDERWATER</span>
        </div>
    </div>

    <!-- Navigation Arrows -->
    <button class="nav-arrow left" id="prevBtn">‚Üê</button>
    <button class="nav-arrow right" id="nextBtn">‚Üí</button>

    <!-- Carousel Container -->
    <div class="carousel-wrapper">
        <div class="carousel-container" id="carouselContainer">
            <!-- Theme 1: Underwater -->
            <div class="theme-slide" data-theme="underwater">
                <iframe src="game.html?theme=underwater&preview=true" loading="eager"></iframe>
            </div>
            
            <!-- Theme 2: China -->
            <div class="theme-slide" data-theme="china">
                <iframe src="game.html?theme=china&preview=true" loading="lazy"></iframe>
            </div>
            
            <!-- Theme 3: Christmas -->
            <div class="theme-slide" data-theme="christmas">
                <iframe src="game.html?theme=christmas&preview=true" loading="lazy"></iframe>
            </div>
            
            <!-- Theme 4: Pirates -->
            <div class="theme-slide" data-theme="pirates">
                <iframe src="game.html?theme=pirates&preview=true" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <!-- Dots Indicator -->
    <div class="dots-indicator" id="dotsIndicator">
        <div class="dot active" data-index="0"></div>
        <div class="dot" data-index="1"></div>
        <div class="dot" data-index="2"></div>
        <div class="dot" data-index="3"></div>
    </div>

    <!-- Start Button -->
    <button class="start-button" id="startButton">üéÆ PLAY NOW</button>

    <script>
        // Theme configuration
        const themes = [
            { name: 'UNDERWATER', emoji: 'üåä', value: 'underwater' },
            { name: 'CHINA', emoji: 'üèÆ', value: 'china' },
            { name: 'CHRISTMAS', emoji: 'üéÑ', value: 'christmas' },
            { name: 'PIRATES', emoji: 'üè¥‚Äç‚ò†Ô∏è', value: 'pirates' }
        ];

        // State
        let currentIndex = 0;
        const totalThemes = themes.length;

        // Elements
        const carouselContainer = document.getElementById('carouselContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const dots = document.querySelectorAll('.dot');
        const themeNameDisplay = document.getElementById('themeName');
        const themeEmojiDisplay = document.getElementById('themeEmoji');
        const startButton = document.getElementById('startButton');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Update carousel
        function updateCarousel(index) {
            currentIndex = index;
            
            // Move carousel
            const offset = -index * 100;
            carouselContainer.style.transform = `translateX(${offset}%)`;
            
            // Update theme name
            themeNameDisplay.textContent = themes[index].name;
            themeEmojiDisplay.textContent = themes[index].emoji;
            
            // Update dots
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
            
            // Update arrow states
            prevBtn.disabled = (index === 0);
            nextBtn.disabled = (index === totalThemes - 1);
        }

        // Previous theme
        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                updateCarousel(currentIndex - 1);
            }
        });

        // Next theme
        nextBtn.addEventListener('click', () => {
            if (currentIndex < totalThemes - 1) {
                updateCarousel(currentIndex + 1);
            }
        });

        // Dots navigation
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                updateCarousel(index);
            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentIndex > 0) {
                updateCarousel(currentIndex - 1);
            } else if (e.key === 'ArrowRight' && currentIndex < totalThemes - 1) {
                updateCarousel(currentIndex + 1);
            }
        });

        // Touch/Swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold && currentIndex < totalThemes - 1) {
                updateCarousel(currentIndex + 1);
            }
            if (touchEndX > touchStartX + swipeThreshold && currentIndex > 0) {
                updateCarousel(currentIndex - 1);
            }
        }

        // Start button - redirect to actual game
        startButton.addEventListener('click', () => {
            const selectedTheme = themes[currentIndex].value;
            const urlParams = new URLSearchParams(window.location.search);
            const externalUrl = urlParams.get('url') || '';
            
            let gameUrl = `game.html?theme=${selectedTheme}`;
            if (externalUrl) {
                gameUrl += `&url=${encodeURIComponent(externalUrl)}`;
            }
            
            window.location.href = gameUrl;
        });

        // Hide loading overlay after page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                loadingOverlay.classList.add('hidden');
            }, 1000);
        });

        // Initialize
        updateCarousel(0);
    </script>
</body>
</html>
