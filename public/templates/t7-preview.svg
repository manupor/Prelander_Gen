<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#581c87;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#312e81;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="slot" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg)"/>
  
  <!-- Floating elements -->
  <circle cx="50" cy="30" r="8" fill="#fbbf24" opacity="0.3"/>
  <circle cx="250" cy="40" r="6" fill="#ec4899" opacity="0.3"/>
  <circle cx="40" cy="160" r="7" fill="#3b82f6" opacity="0.3"/>
  <circle cx="260" cy="170" r="5" fill="#22c55e" opacity="0.3"/>
  
  <!-- Title -->
  <text x="150" y="25" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="16" font-weight="bold">BONANZA BILLION</text>
  
  <!-- Slot Machine Container -->
  <rect x="50" y="50" width="200" height="120" rx="15" fill="url(#slot)" stroke="#ffd700" stroke-width="2"/>
  
  <!-- Slot Machine Title -->
  <text x="150" y="70" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="10" font-weight="bold">BONANZA BILLION SLOTS</text>
  
  <!-- Slot Reels -->
  <rect x="70" y="80" width="35" height="35" rx="5" fill="#fff" stroke="#ffd700" stroke-width="2"/>
  <rect x="132" y="80" width="35" height="35" rx="5" fill="#fff" stroke="#ffd700" stroke-width="2"/>
  <rect x="195" y="80" width="35" height="35" rx="5" fill="#fff" stroke="#ffd700" stroke-width="2"/>
  
  <!-- Slot Symbols -->
  <text x="87.5" y="105" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="20">💎</text>
  <text x="149.5" y="105" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="20">🍒</text>
  <text x="212.5" y="105" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="20">🔔</text>
  
  <!-- Spin Button -->
  <rect x="100" y="125" width="100" height="25" rx="12" fill="#dc2626"/>
  <text x="150" y="140" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">SPIN TO WIN! 🎰</text>
  
  <!-- Features -->
  <rect x="60" y="175" width="50" height="20" rx="5" fill="#d97706"/>
  <text x="85" y="187" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="8" font-weight="bold">💰 JACKPOTS</text>
  
  <rect x="125" y="175" width="50" height="20" rx="5" fill="#059669"/>
  <text x="150" y="187" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">🎁 FREE SPINS</text>
  
  <rect x="190" y="175" width="50" height="20" rx="5" fill="#7c3aed"/>
  <text x="215" y="187" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">⚡ INSTANT</text>
</svg>
