<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="60" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="40" cy="30" r="12" fill="#3b82f6"/>
  <text x="65" y="35" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Brand Name</text>
  <rect x="320" y="20" width="60" height="20" rx="10" fill="#3b82f6"/>
  <text x="350" y="32" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Sign Up</text>
  
  <!-- Hero Section -->
  <text x="200" y="100" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Transform Your Business</text>
  <text x="200" y="125" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Professional solutions that deliver results</text>
  <rect x="170" y="140" width="60" height="25" rx="12" fill="#3b82f6"/>
  <text x="200" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Get Started</text>
  
  <!-- Features Grid -->
  <rect x="0" y="180" width="400" height="80" fill="#f1f5f9"/>
  
  <!-- Feature 1 -->
  <rect x="50" y="200" width="80" height="40" fill="white" rx="5"/>
  <circle cx="70" cy="215" r="6" fill="#10b981"/>
  <text x="90" y="215" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Reliable</text>
  <text x="90" y="228" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">Trusted worldwide</text>
  
  <!-- Feature 2 -->
  <rect x="160" y="200" width="80" height="40" fill="white" rx="5"/>
  <circle cx="180" cy="215" r="6" fill="#10b981"/>
  <text x="200" y="215" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Expert Team</text>
  <text x="200" y="228" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">Professional service</text>
  
  <!-- Feature 3 -->
  <rect x="270" y="200" width="80" height="40" fill="white" rx="5"/>
  <circle cx="290" cy="215" r="6" fill="#10b981"/>
  <text x="310" y="215" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Optimized</text>
  <text x="310" y="228" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">Built for results</text>
  
  <!-- Footer -->
  <rect x="0" y="260" width="400" height="40" fill="#1f2937"/>
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Brand Name</text>
  <text x="200" y="295" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="8">Professional business solutions</text>
</svg>
