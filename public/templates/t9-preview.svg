<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b68ee;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bgGradient)"/>
  
  <!-- Stars decoration -->
  <circle cx="30" cy="20" r="2" fill="#ffd700" opacity="0.6"/>
  <circle cx="270" cy="30" r="1.5" fill="#ffd700" opacity="0.5"/>
  <circle cx="250" cy="180" r="2" fill="#ffd700" opacity="0.6"/>
  <circle cx="50" cy="170" r="1.5" fill="#ffd700" opacity="0.5"/>
  
  <!-- Title Bar -->
  <rect x="20" y="15" width="260" height="30" rx="8" fill="url(#titleGradient)" opacity="0.9"/>
  <text x="150" y="35" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">YOUR TITLE HERE</text>
  
  <!-- Game Container -->
  <rect x="30" y="55" width="240" height="120" rx="10" fill="#000" opacity="0.7" stroke="#ffd700" stroke-width="2"/>
  
  <!-- Game Screen (Ocean Background) -->
  <rect x="35" y="60" width="230" height="110" rx="8" fill="url(#gameGradient)"/>
  
  <!-- Water waves -->
  <path d="M 35 140 Q 80 135, 125 140 T 215 140 T 265 140" stroke="#fff" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M 35 150 Q 80 145, 125 150 T 215 150 T 265 150" stroke="#fff" stroke-width="1" fill="none" opacity="0.2"/>
  
  <!-- Fisherman character -->
  <text x="60" y="110" font-size="35">🎣</text>
  
  <!-- Fish symbols -->
  <text x="120" y="95" font-size="25">🐟</text>
  <text x="160" y="110" font-size="25">🐠</text>
  <text x="200" y="95" font-size="25">🦈</text>
  
  <!-- Treasure chest -->
  <text x="230" y="155" font-size="20">💰</text>
  
  <!-- Game UI Elements -->
  <rect x="45" y="70" width="40" height="15" rx="7" fill="#000" opacity="0.8"/>
  <text x="65" y="80" text-anchor="middle" fill="#ffd700" font-family="monospace" font-size="8" font-weight="bold">SPIN: 0</text>
  
  <rect x="215" y="70" width="40" height="15" rx="7" fill="#000" opacity="0.8"/>
  <text x="235" y="80" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="8" font-weight="bold">WIN: $0</text>
  
  <!-- CTA Button -->
  <rect x="95" y="182" width="110" height="15" rx="7" fill="#22c55e" stroke="#ffd700" stroke-width="1.5"/>
  <text x="150" y="192" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">🎁 PLAY NOW!</text>
  
  <!-- Template Label -->
  <rect x="5" y="5" width="80" height="15" rx="3" fill="#7b68ee" opacity="0.9"/>
  <text x="45" y="15" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">FISHERMAN</text>
</svg>
