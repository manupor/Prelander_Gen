<script>
// ===== CONFIGURATION =====
const GAME_CONFIG = {
    // Number of spins before showing winner popup
    spinsToWin: 2,
    
    // Delay in milliseconds after the winning spin before showing popup
    delayAfterSpin: 3000,
    
    // Redirect URL when claim button is clicked (set your offer page URL here)
    redirectUrl: 'https://example.com/your-offer-page',
    
    // Modal customization
    modalTitle: 'ðŸŽ‰ WINNER! ðŸŽ‰',
    modalMessage: 'CONGRATULATIONS!',
    prizeAmount: '500',
    prizeCurrency: '$',
    buttonText: 'CLAIM BONUS',
    
    // Enable console logging for debugging
    debug: true
};

// ===== GAME MODIFICATION SYSTEM =====
(function() {
    'use strict';
    
    let spinCount = 0;
    let modalShown = false;
    let gameCanvas = null;
    
    function log(...args) {
        if (GAME_CONFIG.debug) {
            console.log('[GAME MOD]', ...args);
        }
    }
    
    // Initialize when DOM is ready
    function init() {
        log('Initializing game modifications...');
        
        // Wait for game canvas to load
        const checkCanvas = setInterval(() => {
            gameCanvas = document.querySelector('canvas');
            if (gameCanvas) {
                clearInterval(checkCanvas);
                log('Game canvas found, setting up spin detector...');
                setupSpinDetector();
                setupModal();
            }
        }, 100);
    }
    
    // Setup click detection on the entire game canvas
    function setupSpinDetector() {
        // Add click listener to detect spins
        document.addEventListener('click', handleClick, true);
        document.addEventListener('touchstart', handleClick, true);
        
        log('Spin detector activated');
    }
    
    // Handle click events to count spins
    function handleClick(e) {
        if (modalShown) {
            return; // Don't count clicks after modal is shown
        }
        
        // Check if click is on the game canvas (not on overlays)
        const target = e.target;
        if (target.tagName === 'CANVAS') {
            // Increment spin count
            spinCount++;
            log(`Spin #${spinCount} detected`);
            
            // Check if we've reached the winning spin
            if (spinCount === GAME_CONFIG.spinsToWin) {
                log('Winning spin reached! Showing modal in ' + GAME_CONFIG.delayAfterSpin + 'ms...');
                
                // Show winner modal after delay
                setTimeout(() => {
                    showWinnerModal();
                }, GAME_CONFIG.delayAfterSpin);
            }
        }
    }
    
    // Setup modal elements
    function setupModal() {
        const modal = document.getElementById('winnerModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalPrize = document.getElementById('modalPrize');
        const claimButton = document.getElementById('claimButton');
        
        // Apply configuration
        modalTitle.textContent = GAME_CONFIG.modalTitle;
        modalMessage.textContent = GAME_CONFIG.modalMessage;
        modalPrize.textContent = GAME_CONFIG.prizeCurrency + GAME_CONFIG.prizeAmount;
        claimButton.textContent = GAME_CONFIG.buttonText;
        
        // Setup claim button click
        claimButton.addEventListener('click', () => {
            log('Claim button clicked, redirecting to:', GAME_CONFIG.redirectUrl);
            window.location.href = GAME_CONFIG.redirectUrl;
        });
        
        log('Modal configured');
    }
    
    // Show the winner modal
    function showWinnerModal() {
        if (modalShown) return;
        
        modalShown = true;
        const modal = document.getElementById('winnerModal');
        modal.style.display = 'block';
        
        log('Winner modal displayed!');
    }
    
    // Start initialization
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init();
    }
    
})();
</script>
